		<script type="text/javascript">
			$(function(){
			   getUsername();

			function getUsername(){
			    var name = $.query.get("name");
				var rNum = $.query.get("r");
				var seed = $.query.get("s");
				var rNum2= Math.round(10000*((seed * 9301 + 49297) % 233280)/233280.0);			
				if(name!=""&&rNum==rNum2){
				    $("#welcome_div").css("display","block");
					document.getElementById("userName").innerHTML = "您好，"+name;
					$("#logout_div").css("display", "block");
					$("#login_div").css("display", "none");
				}
				else{
					document.getElementById("userName").innerHTML = "";
					$("#welcome_div").css("display","none");
					$("#logout_div").css("display", "none");
					$("#login_div").css("display", "block");
				}
			}
		</script>

		<script type="text/javascript">
			$(function() {
				$("#moocCollect").click(function(){
					$("#moocCollect").focus();
					$("#displayArea").empty();
					var name = $.query.get("name");
					var JSONObject= {
						"name":name
					};
					$.ajax({
						type: "POST",
						url:"http://123.56.26.95/moocShow/",
						data: JSONObject,
						dataType: "json",
						jsonp: "callback",
						success: function(result){
							var length=result.length;
							for(var i = 0, l =length; i < l; i++){
							    var courseid=result[i].fields.courseid;
								var JSONObject2= {
									"cID":courseid
								};
								
								$.ajax({
									type: "POST",
									url:"http://123.56.26.95/moocShow2/",
									data: JSONObject2,
									dataType: "json",
									jsonp: "callback",
									success: function(result){
										var length=result.length;
										for(var j = 0, l =length; j < l; j++){
											var item ='<div class="row m-b-5"><div class="col-md-4">'+
										  '<img src="'+result[j].fields.img+'"/></div><div class="col-md-8">'+
										  '<a id='+result[j].fields.id+' href='+result[j].fields.link+' onclick="courseCount(this);"><h4>'+result[j].fields.name+'</h4></a>'+
										  '<h6>'+result[j].fields.school+' '+result[j].fields.teacher+'</h6>'+
										  '<p>'+result[j].fields.content+'</p>'+
										  '<a id='+result[j].fields.id+' onclick="courseCancel(this);"><h6 style="display: inline;">取消收藏</h6></a>'+'&nbsp&nbsp'+
										  '<a id='+result[j].fields.id+'><h6 style="display: inline;">反馈</h6></a>'+
										  '</div></div>';
								          $("#displayArea").append(item);//内容添加到页面上。
										}
									},
									error: function(result){						
										alert("查询失败");
									}
								});

							}
						},
						error: function(result){						
							alert("查询失败");
						}
					});		
				});	
			});			
		</script>
